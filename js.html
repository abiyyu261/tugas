<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    jawaban :
    <h1 id="jawaban">ini adalah jawaban</h1>
    <button onclick="penjumlahan(5, 7)">ini perkalian</button>

    <p>
        <input type="number" id="x">
        <br>
        <input type="number" id="y">
        <br>
        <button onclick="kalkulator()">liat jawaban</button>
        <h1 id="kalkulator">jawaban</h1>
    </p>
    <script>
        function penjumlahan(x, y){
            document.getElementById("jawaban").innerHTML = x * y
        }

        function kalkulator(){
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            document.getElementById("kalkulator").innerHTML = x * y
        }
    </script>
</body>
</html>
